<script>
//typeof操作符
/*
"undefined"——如果这个值未定义；
"boolean"——如果这个值是布尔值；
"string"——如果这个值是字符串；
"number"——如果这个值是数值；
"object"——如果这个值是对象或null；
"function"——如果这个值是函数。
*/
//流程控制语句
//switch,default类似于else
var myweek = 3;
switch (myweek) {
	case 1:
	case 2:
		document.write("我是12");
		break;
	case 3:
	case 4:
		document.write("我是34");
		break;
	case 5:
		document.write("我是5");
		break;
	default:
		document.write("我是除了上边的其他");
}
//for(初始化变量;循环条件;循环迭代)
var sum=0;
for (var mymoney = 1; mymoney<=10; mymoney++){
	sum += mymoney;
}
document.write("我一共有："+sum+"元钱");
document.write("<br />");
//while循环重复执行一段代码，直到某个条件不再满足。
var num=1;  //初始化值
while (num<=6)   //条件判断
{
  document.write("取出第"+num+"个球<br />");
  num=num+1;  //条件值更新
}
//do while结构的基本原理和while结构是基本相同的，但是它保证循环体至少被执行一次。
//因为它是先执行代码，后判断条件，如果条件为真，继续循环。
var mynum =6;//mynum初值化数值为6
	do{
		document.write("数字:"+mynum+"<br/>");
		mynum=mynum-1;
	}
while(mynum>0)
//对象
//String 字符串对象
var message = "i love javascript";
document.write(message.length);
document.write(message.toUpperCase());
document.write(message.charAt(0));//返回指定位置的字符
document.write(message.indexOf("lo"));//返回某个指定的字符串值在字符串中首次出现的位置,假如有第2个参数（数字），表示从那个位置起开始检索
document.write(message.split(""));//将字符串分割为字符串数组，并返回此数组.假如有第2个参数（数字），表示分割的次数
console.log("我是字符串变数组,为object类型:"+typeof(message.split("")));
document.write(message.substring(2));//提取字符串包含开始位置，如果有第2个参数不包含结束位置
document.write(message.substr(2,4));//提取指定数目的字符串，参数1表示起始位置，参数2（非必须）表示提取的字符串的长度
//Math对象
//Math 对象是一个固有的对象，无需创建它，直接把 Math 作为对象使用就可以调用其所有属性和方法。这是它与Date,String对象的区别。
document.write(Math.ceil(0.8));//向上取整
document.write(Math.floor(0.8));//向下取整
document.write(Math.round(0.8));//四舍五入
document.write(Math.random());//随机数
document.write("<br>");
//Array 数组对象
//数组对象是一个对象的集合，里边的对象可以是不同类型的。
//数组的每一个成员对象都有一个“下标”，用来表示它在数组中的位置，是从零开始的
var myarr1 = new Array(1,2,3,4,8);
document.write(myarr1[0]);
document.write("数组的长度" + myarr1.length);
document.write(myarr1.concat(4,5)+"<br>");//数组连接，不会改变原来的数组，返回一个新数组
document.write(myarr1.join()+"<br>");//指定分隔符连接数组元素，返回一个字符串
console.log("我是数组变字符串,为string类型:"+typeof(myarr1.join()));
document.write(myarr1.reverse()+"<br>");//颠倒数组元素顺序,会改变原来的数组，而不会创建新的数组
document.write(myarr1.slice(1,2)+"<br>");//返回一个新数组，指定的元素包含开头不包含结尾
document.write(myarr1.sort()+"<br>");//数组排序,参数方法函数，默认按unicode码顺序排列
//console.log(myarr1);
var arr2 = [[0,1],[2,3],[4,5]];
var i=0,j=0;
var row;
for (;i<arr2.length;i++){
	row = arr2[i];
	console.log('row'+i);
	for (j=0;j<row.length;j++){
		console.log(row[j]);
	}
}
