<body>
	<select>
		<option value="">请选择juanjuan</option>
		<option value="kk">王明娟</option>
		<option value="dd">王明娟</option>
		<option value="aa">王明娟</option>
	</select>
<script src="js/jquery.min.js"></script>
<script>
	$(function(){

	/*选择默认为浅灰色*/
		var _thisSelect = $("select");
		yuwqColor();
		_thisSelect.change(function(){
			yuwqColor(this);
		});
	/*颜色状态控制*/
		 function yuwqColor(obj){
	
		/*选择默认为浅灰色*/
			if (!obj) {
				var _thisSelect2 =  $("select");
			} else {
				var _thisSelect2 = $(obj);
			}
			var _thisVal = _thisSelect2.val();
			console.log(_thisVal);
			if(!_thisVal){
				_thisSelect.css('color','#aaa');
			}else{
				_thisSelect.css('color','#333');
			}
		
		};
	
	});
</script>
