<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!--让IE的文档模式永远都是最新的-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>抽奖</title>
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
<link rel="icon" href="img/favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/layout.css" />
<style>
.title{
	width: 400px;
	height: 100px;
	margin: 0 auto;
	margin-top: 30px;
	text-align: center;
	font-size: 24px;
	font-weight: normal;
}
.btns{
	width: 220px;
	height: 30px;
	margin: 0 auto;
}
.btns span{
	display: block;
	float: left;
	width: 80px;
	height: 25px;
	line-height: 25px;
	background: #00CCFF;
	border-radius: 5px;
	margin-right: 10px;
	color: #fff;
	text-align: center;
	cursor: pointer;
}
</style>
<!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div id="title" class="title">开始抽奖了</div>
<div class="btns">
	<span id="play">开始</span>
	<span id="stop">停止</span>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	var data=['pshjjj','kdkdkdk','dkdkdkdkkdk','开快点快点看','快点开快点快点','kkkkff'],
		timer=null;
		
	window.onload=function(){
		var play=document.getElementById('play'),
			stop=document.getElementById('stop');
			
//	开始抽奖	
	play.onclick=playfun;
//	停止抽奖	
	stop.onclick=stopfun;
		
	}
	function playfun(){
		var title=document.getElementById('title');
//		清除定时器
		clearInterval(timer);
		timer=setInterval(function(){
//		随机数取整
		var random=Math.floor(Math.random()*data.length);
		console.log(random);
		title.innerHTML=data[random];
		},500);
		this.style.background='#999';
	}
	function stopfun(){
		var play=document.getElementById('play');
		clearInterval(timer);
		play.style.background='#00CCFF';
	}
	
	
	
</script>
</body>
</html>
