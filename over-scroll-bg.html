<style>
.box{
	position: fixed;
	top: 0;
	left: 0;

}
.box .content{
	width: 100%;
	min-height: 100%;
}
.box .content .inner{

}
button{
	display: block;
	position: relative;
	width: 100px;
	height: 45px;
	margin: -50px auto 0;
	line-height: 45px;
	border: 1px solid red;
}
