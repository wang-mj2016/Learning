<style>
.hide{
	display: none;
}
.pop{
	width: 50px;
	height: 50px;
	border: 1px solid red;
}

</style>
</head>
<body>
<div class="wrapper">
	<button onClick="showpop()">点我出现弹窗</button>
	<div class="pop hide">我是弹窗</div>
</div>
	
<script src="js/jquery.min.js"></script>
<script>
var pop = document.getElementsByClassName('pop');
var	module = {
	aa: 'qq',
	bb: 'dddd'
}
var arr = [];
for (var aa in module) {
	arr.push(module[aa]);
	console.log(module[aa]);
}
arr.shift();
console.log(arr); // ["qq", "dddd"]
// 点击按钮做切换
function showpop(){
	for (var i = 0;i <pop.length; i++) {
		pop[i].classList.toggle('hide');
	}
}



</script>
</body>
