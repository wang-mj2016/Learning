<style>
.nav,
.nav-cont{
	width: 300px;
	margin: 0 auto;
}
.nav{
	border-bottom: 1px solid #ccc;
}
.nav li{
	float: left;
	width: 25%;
	height: 45px;
	line-height: 45px;
	text-align: center;
}
.nav li.active{
	color: #00CCFF;
}
.nav-cont{
	padding: 20px;
}



</style>
</head>
<body>
<ul class="nav clearfloat" title="1">
	<li class="active">导航一</li>
	<li>导航二</li>
	<li>导航三</li>
	<li>导航四</li>
</ul>
<ul class="nav-cont">
	<li>我是导航一的内容</li>
	<li class="hide">我是导航二的内容</li>
	<li class="hide">我是导航三的内容</li>
	<li class="hide">我是导航四的内容</li>
</ul>
	
<script src="js/jquery.min.js"></script>
<!--<script src="js/mui.min.js"></script>-->
<script src="js/swiper.min.js"></script>
<script>
$('.nav li').click(function(){
	var i = $(this).index();
	$(this).addClass('active').siblings('li').removeClass('active');
	$('.nav-cont li').eq(i).removeClass('hide').siblings('li').addClass('hide');
})
