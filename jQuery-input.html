<style>
body{
	padding: 30px;
}
input{
	padding: 5px 10px;
	border: 1px solid red;
}
button{
	width: 100px;
	height: 35px;
	line-height: 35px;
	margin-left: 10px;
	background: #ccc;
	color: #fff;
	border-radius: 5px;
}
button.active{
	background: #14A5EB;
}
</style>
</head>
<body>

<input placeholder="输入内容" />

<button>发送</button>

	
<script src="js/jquery.min.js"></script>
<script>
$('input').on('input',function(){
	var num = $(this).val().length;
	console.log(num);
	if(num>0){
		$('button').addClass('active');
	}else{
		$('button').removeClass('active');
	}
})

</script>
</body>
