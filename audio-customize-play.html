<title>音频-自定义播放键</title>

<style>
span{
	padding: 5px 10px;
	background: #00CCFF;
	color: #fff;
	border-radius: 5px;
	margin: 10px;
}

</style>
</head>
<body>

<audio src="audio/audio1.mp3" controls id="media">
    您的浏览器不支持 audio 标签。
</audio>
<br />
<span onclick="audioPlay()">
    1.点击播放
</span>
<span onclick="audioPause()">
    2.点击暂停
</span>
<span onclick="audioPlayToggle()">
    3.播放则暂停,暂停则播放
</span>





<!--<script src="js/vue.min.js"></script>-->
<script>

var media = document.getElementById('media')
function audioPlay() {
    media.play();
}
function audioPause() {
    media.pause()
}
function audioPlayToggle(){
    if(media.paused) {
        media.play();
    } else {
        media.pause();
    }
}



</script>
</body>
