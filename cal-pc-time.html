<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>layDate Demo</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />-->
<script src="js/jquery.min.js"></script>
<script src="js/js/laydate.js"></script>
<style>
h2{line-height:30px; font-size:20px;}
a,a:hover{ text-decoration:none;}
pre{font-family:'微软雅黑'}
.box{width:970px; padding:10px 20px; background-color:#fff; margin:10px auto;}
.box a{padding-right:20px;}
.demo1,.demo2,.demo3,.demo4,.demo5,.demo6{margin:25px 0;}
h3{margin:10px 0;}
.layinput{height: 22px;line-height: 22px;width: 150px;margin: 0;}
</style>
</head>
<body>
<div class="box">
	<pre>
	<strong>【注意事项】</strong>
	一、请千万勿移动laydate中的目录结构，它们具有完整的依赖体系。使用时，只需引入laydate/laydate.js即可。
	二、如果您的网站的js采用合并或模块加载，您需要打开laydate.js，修改path。
	</pre>

	<div class="demo2">
		<h3>演示一（日期精确到秒）</h3>
		<button style="background: #00CCFF;">添加时间</button>
		<input placeholder="请输入日期" class="laydate-icon"  />
		<input placeholder="请输入日期" class="laydate-icon"  />
	</div>

</div>

<script type="text/javascript">

!function(){
	laydate.skin('default');//切换皮肤，请查看skins下面皮肤库
	laydate({elem: '#demo'});//绑定元素
	
}();
//	动态添加input时间
	$('button').click(function(){
		$('.demo2').append("<input placeholder='请输入日期' class='laydate-icon' />");
	});
//	获取input调动日历
	$('.demo2').on('click','.laydate-icon',function(){
		laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})
	});
//日期范围限制
var start = {
    elem: '#start',
    format: 'YYYY-MM-DD',
    min: laydate.now(), //设定最小日期为当前日期
    max: '2099-06-16', //最大日期
    istime: true,
    istoday: false,
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};

var end = {
    elem: '#end',
    format: 'YYYY-MM-DD',
    min: laydate.now(),
    max: '2099-06-16',
    istime: true,
    istoday: false,
    choose: function(datas){
        start.max = datas; //结束日选好后，充值开始日的最大日期
    }
};
laydate(start);
laydate(end);

</script>
</body>
</html>
